{% set version = "1.12.0" %}
{% set name = "Rqc" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 88152a2a5ea18cededc05871b0c83964f41f142ecc454a4d096bf55bbd148786
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-biocstyle
    - bioconductor-biostrings
    - bioconductor-biovizbase
    - bioconductor-genomicalignments
    - bioconductor-genomicfiles
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-shortread
    - r-base
    - r-digest
    - r-ggplot2
    - 'r-knitr >=1.7'
    - r-markdown
    - r-plyr
    - 'r-rcpp >=0.11.6'
    - r-reshape2
    - r-shiny
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-biocstyle
    - bioconductor-biostrings
    - bioconductor-biovizbase
    - bioconductor-genomicalignments
    - bioconductor-genomicfiles
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-shortread
    - r-base
    - r-digest
    - r-ggplot2
    - 'r-knitr >=1.7'
    - r-markdown
    - r-plyr
    - 'r-rcpp >=0.11.6'
    - r-reshape2
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Rqc is an optimised tool designed for quality control and assessment of high-throughput sequencing data. It performs parallel processing of entire files and produces a report which contains a set of high-resolution graphics.'
