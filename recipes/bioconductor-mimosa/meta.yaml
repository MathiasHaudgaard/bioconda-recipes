{% set version = "1.16.0" %}
{% set name = "MIMOSA" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7d5f49be6088b6c0ba88505dce54398cf34851e9822135bbca425fd6dfc9dd66
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - r-base
    - r-coda
    - r-data.table
    - r-formula
    - r-ggplot2
    - r-kmisc
    - r-mass
    - r-mcmcpack
    - r-modeest
    - r-plyr
    - r-pracma
    - r-rcpp
    - r-rcpparmadillo
    - r-reshape
    - r-scales
    - r-testthat
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - r-base
    - r-coda
    - r-data.table
    - r-formula
    - r-ggplot2
    - r-kmisc
    - r-mass
    - r-mcmcpack
    - r-modeest
    - r-plyr
    - r-pracma
    - r-rcpp
    - r-rcpparmadillo
    - r-reshape
    - r-scales
    - r-testthat
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Modeling count data using Dirichlet-multinomial and beta-binomial mixtures with applications to single-cell assays.'
