{% set version = "1.30.0" %}
{% set name = "methVisual" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 064b722be194fd545298aa759c2702ecb519d93e8a3b6ab8085242a2e1aebf75
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biostrings >=2.4.8'
    - bioconductor-iranges
    - r-base
    - r-ca
    - r-gridbase
    - r-gsubfn
    - r-plotrix
    - r-sqldf
  run:
    - 'bioconductor-biostrings >=2.4.8'
    - bioconductor-iranges
    - r-base
    - r-ca
    - r-gridbase
    - r-gsubfn
    - r-plotrix
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package ''methVisual'' allows the visualization of DNA methylation data after bisulfite sequencing.'
