{% set name = "freesasa" %}
{% set version = "2.0.3.post3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "b36da25222c5f5a433399684eb26a033fe65cced5984fff65aabe0af68a41c7a" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  commands:
    - freesasa -h

about:
  home: http://freesasa.github.io/
  license: MIT License
  license_family: MIT
  summary: Calculate solvent accessible surface areas of proteins
  description: This module provides bindings for the FreeSASA C library. See http://freesasa.github.io/python/ for documentation.

extra:
  identifiers:
    - biotools:freesasa
    - doi:10.12688/f1000research.7931.1
